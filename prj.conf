# General Configuration
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Logging - Configure for UART4
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BUFFER_SIZE=2048
CONFIG_LOG_BACKEND_UART=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# USB Device Support with proper HID config
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_HID_POLL_INTERVAL_MS=1
CONFIG_USB_HID_BOOT_PROTOCOL=n

# USB Device Info
CONFIG_USB_DEVICE_VID=0x046D
CONFIG_USB_DEVICE_PID=0x0400
CONFIG_USB_DEVICE_MANUFACTURER="Logitech"
CONFIG_USB_DEVICE_PRODUCT="G102 LIGHTSYNC Gaming Mouse"

# UART Support - CRITICAL for 9-bit mode
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_UART_WIDE_DATA=y
CONFIG_UART_USE_RUNTIME_CONFIGURE=y

# GPIO Support
CONFIG_GPIO=y

# Math Support
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
CONFIG_NEWLIB_LIBC_FLOAT_SCANF=y

# Thread Support
CONFIG_MULTITHREADING=y
CONFIG_NUM_PREEMPT_PRIORITIES=32

# Kernel Options
CONFIG_TIMESLICE_SIZE=10
CONFIG_TIMESLICE_PRIORITY=0

# Enable dynamic memory allocation
CONFIG_DYNAMIC_THREAD=y

# Enable assertions for debugging
CONFIG_ASSERT=y
CONFIG_ASSERT_LEVEL=2

# Debug options (removed invalid symbols)
CONFIG_DEBUG=y