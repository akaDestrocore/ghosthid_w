# General Configuration
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BUFFER_SIZE=2048

# USB Device Support
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_COMPOSITE_DEVICE=y
CONFIG_USB_DEVICE_VID=0x046D
CONFIG_USB_DEVICE_PID=0x0400
CONFIG_USB_DEVICE_MANUFACTURER="Logitech"
CONFIG_USB_DEVICE_PRODUCT="G102 LIGHTSYNC Gaming Mouse"
CONFIG_USB_HID_DEVICE_COUNT=2
CONFIG_USB_HID_REPORTS=y

# UART Support with 9-bit mode
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_UART_ASYNC_API=y
CONFIG_UART_WIDE_DATA=y
CONFIG_UART_USE_RUNTIME_CONFIGURE=y

# GPIO Support
CONFIG_GPIO=y

# Timing
CONFIG_SYSTEM_CLOCK=y
CONFIG_TIMEOUT_64BIT=y

# Memory Management
CONFIG_MINIMAL_LIBC_MALLOC_ARENA_SIZE=8192
CONFIG_MALLOC_MAX_HEAP_SIZE=16384

# Math Support
CONFIG_MINIMAL_LIBC=y
CONFIG_PICOLIBC_USE_MODULE=n
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# Shell (optional, for debugging)
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y

# Thread Support
CONFIG_MULTITHREADING=y
CONFIG_NUM_PREEMPT_PRIORITIES=32

# Kernel Options
CONFIG_TIMESLICE_SIZE=10
CONFIG_TIMESLICE_PRIORITY=0