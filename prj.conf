# General Configuration
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BUFFER_SIZE=2048

# USB Device Support
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_COMPOSITE_DEVICE=y
CONFIG_USB_DEVICE_VID=0x046D
CONFIG_USB_DEVICE_PID=0x0400
CONFIG_USB_DEVICE_MANUFACTURER="Logitech"
CONFIG_USB_DEVICE_PRODUCT="G102 LIGHTSYNC Gaming Mouse"
CONFIG_USB_HID_DEVICE_COUNT=2
CONFIG_USB_HID_POLL_INTERVAL_MS=1

# UART Support - CRITICAL for 9-bit mode
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_UART_ASYNC_API=n
CONFIG_UART_WIDE_DATA=y
CONFIG_UART_USE_RUNTIME_CONFIGURE=y

# Enable STM32 LL drivers for direct hardware access
CONFIG_USE_STM32_LL_USART=y

# GPIO Support
CONFIG_GPIO=y

# Memory Management
CONFIG_COMMON_LIBC_MALLOC_ARENA_SIZE=8192

# Math Support
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
CONFIG_NEWLIB_LIBC_FLOAT_SCANF=y

# Shell (optional, for debugging)
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y

# Thread Support
CONFIG_MULTITHREADING=y
CONFIG_NUM_PREEMPT_PRIORITIES=32

# Kernel Options
CONFIG_TIMESLICE_SIZE=10
CONFIG_TIMESLICE_PRIORITY=0

# Enable dynamic memory allocation
CONFIG_DYNAMIC_THREAD=y

# Device Tree
CONFIG_DEVICE_TREE=y

# Disable features not needed
CONFIG_UART_LINE_CTRL=n

# Enable assertions for debugging
CONFIG_ASSERT=y
CONFIG_ASSERT_LEVEL=2