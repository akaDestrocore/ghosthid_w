# UART / logging
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_UART_LINE_CTRL=y
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# heap (adjust to your needs)
CONFIG_HEAP_MEM_POOL_SIZE=16384
CONFIG_SYS_HEAP_ALLOC_LOOPS=3

# USB device (Zephyr native stack)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y

# USB device identity (adjust as you prefer)
CONFIG_USB_DEVICE_VID=0x1E7D
CONFIG_USB_DEVICE_PID=0x2E7C
CONFIG_USB_DEVICE_MANUFACTURER="ROCCAT"
CONFIG_USB_DEVICE_PRODUCT="ROCCAT NYTH Gaming Mouse"

# allow standard C allocation (malloc/free)
CONFIG_NEWLIB_LIBC=y
